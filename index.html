<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "initial-scale=1.0, width=device-width, user-scalable=no">
		
		<title>AVCOE Nivadnuk</title>
		<link rel = "stylesheet" href = "./styles.css">
	</head>

	<body>
	
		<header>
			<h1>AVCOE Nivadnuk</h1>
			<p>Press the button 100 times to make them win!!!</p>
		</header>
	
		<main>
			<div id = "participants">
				<div id="aditya">
					<div class = "candidate-image">
						<img src = "./aditya.jpg" alt = "aditya">
					</div>
					<h3>Aditya</h3>
					<button id="aditya-button">Click to Vote Aditya!</button>
					<h3 id="aditya-votes"></h3>
				</div>
				
				<h1 style="padding: 1rem;"> VS </h1>
				
				<div id="prikant">
					<div class = "candidate-image">
						<img src = "./prikant.jpg" alt = "aditya">
					</div>	
					<h3>Prikant</h3>
					<button id="prikant-button">Click to Vote Prikant!</button>
					<h3 id="prikant-votes"></h3>
				</div>		
			</div>
			
			<div id="winner">
				<h2 id="winner-heading"></h2>
				
				<div id = "winner-candidate-image">
					<img src="" id="winner-image">
				</div>
				
				<h3 id="winner-prize"></h3>
				
				<div class = "prize">
					<img src="" id="prize-image">
				</div>
				
				<button id="restart-button">Restart</button>
			</div>
		</main>
	<body>
	
	
	<script src = "./script.js"></script>
